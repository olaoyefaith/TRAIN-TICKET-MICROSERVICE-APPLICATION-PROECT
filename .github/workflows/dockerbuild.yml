name: Java Microservices CI

on:
  push:
    branches:
      - ci-build-containerization
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Read modules from file
        id: matrix.module
        run: |
          echo "::set-env name=modules::$(cat modules.yml | yq r - 'matrix.module')"

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build packages
        run: mvn clean package -Dmaven.test.skip=true
                   
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
     
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./${{ matrix.module }}
          push: true
         tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.module }}:${{ github.run_number }}
