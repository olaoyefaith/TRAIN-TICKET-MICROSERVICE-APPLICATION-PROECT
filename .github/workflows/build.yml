---
name: Java CI
on:
  - push
jobs:
  build:
    runs-on: ubuntu-latest
steps:
  - uses: actions/checkout@v3
  - run: chmod +x build_and_test_modules.sh
  - uses: actions/setup-java@v3
    with:
      java-version: "17"
      distribution: temurin
  - run: ./build_and_test_modules.sh
  - uses: actions/upload-artifact@v3
    with:
      name: Package
      path: staging
