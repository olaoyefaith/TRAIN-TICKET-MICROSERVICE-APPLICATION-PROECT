name: Java Microservices CI

on:
  push:
    branches:
      - ci-build-containerization
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        module: [ts-admin-basic-info-service, ts-admin-order-service, ts-admin-route-service] # Add more modules
      fail-fast: false
      max-parallel: 3

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: enter modules
        run: cd ${{ matrix.module }}

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11' # Use your desired Java version

      - name: Build and test
        run: mvn clean package -Dmaven.test.skip=true
