---
apiVersion: v1
kind: Namespace
metadata:
  name: trainstation
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-admin-basic-info-service
  namespace: trainstation
spec:
  selector:
    matchLabels:
      app: ts-admin-basic-info-service
  replicas: 1
  template:
    metadata:
      labels:
        app: ts-admin-basic-info-service
    spec:
      containers:
      - name: ts-admin-basic-info-service
        image: olaoyefaith/ts-admin-basic-info-service:20230920115643
        imagePullPolicy: Always
        ports:
        - containerPort: 18767
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 500Mi
        readinessProbe:
          tcpSocket:
            port: 18767
          initialDelaySeconds: 160
          periodSeconds: 10
          timeoutSeconds: 5   
---


